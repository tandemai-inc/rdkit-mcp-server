name: Run Promptfoo Evals

on:
  pull_request:
    types: [opened, synchronize, reopened] # Run on PR open/update/reopen
  workflow_dispatch:
jobs:
  run-evals:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install application
        run: pip install .
        env:
          PYTHONPATH: ${{ github.workspace }}:${{ env.PYTHONPATH }}

      - name: Start application in background
        run: nohup python run_server.py > nohup.txt 2>&1 &
        env:
          PYTHONPATH: ${{ github.workspace }}:${{ env.PYTHONPATH }}

      - name: Install Promptfoo
        run: npm install -g promptfoo

      - name: Run Promptfoo evals
        # working-directory: evals
        run: promptfoo eval --config evals/promptfooconfig.yaml --filter-providers "^gpt-4o-mini$"
        continue-on-error: true
        env:
          PYTHONPATH: ${{ github.workspace }}:${{ env.PYTHONPATH }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Get Promptfoo results
        id: promptfoo-results
        run: |
          promptfoo show > results.txt
          echo "RESULTS<<EOF" >> $GITHUB_ENV
          cat results.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Comment results on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const results = process.env.RESULTS;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Promptfoo Results:\n\n${results}`
            });
      - name: Show server logs
        run: cat nohup.out || echo "No logs found"
