name: Run Pydantic Evals

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  run-evals:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install application and eval dependencies
        run: pip install ".[evals]"
        env:
          PYTHONPATH: ${{ github.workspace }}:${{ env.PYTHONPATH }}

      - name: Start MCP server in background
        run: nohup python run_server.py > nohup.txt 2>&1 &
        env:
          PYTHONPATH: ${{ github.workspace }}:${{ env.PYTHONPATH }}

      - name: Wait for server startup
        run: sleep 5

      - name: Run pydantic-evals
        id: run_evals
        run: python evals/run_evals.py --output-json results.json
        env:
          PYTHONPATH: ${{ github.workspace }}:${{ env.PYTHONPATH }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        continue-on-error: true

      - name: Parse results and comment on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
        with:
          script: |
            const fs = require('fs');
            let results;
            try {
              results = JSON.parse(fs.readFileSync('results.json', 'utf8'));
            } catch (e) {
              results = { total: 0, passed: 0, failed: 0, error: 'Failed to parse results' };
            }

            const passed = results.passed || 0;
            const failed = results.failed || 0;
            const total = results.total || passed + failed;

            const body = [
              '### Pydantic Evals Results',
              '',
              `- **Total Cases:** ${total}`,
              `- ✅ **Passed:** ${passed}`,
              `- ❌ **Failed:** ${failed}`,
              '',
              `[View Workflow Run](https://github.com/${process.env.REPO}/actions/runs/${process.env.RUN_ID})`
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body,
            });

permissions:
  pull-requests: write
